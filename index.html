<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
     
      <label for="task-pripority">Priority:</label>
      <select id="task-pripority" name="task-pripority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">high</option>
      </select>   
      
      <label for = "task-due-date">Due Date:</label>
      <input type="date" id="task-due-date" required>
     
      <input type="submit" value="Create New Task">
    </form>

    <div id="sorting-options">
      <button id="sort-asc">Sort Ascending</button>
      <button id="sort-desc">Sort Descending</button>
    </div>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks"></ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
